<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huddle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <img src="img/logo.svg" alt="logo" class="logo">
    </header>
    <main class="container">
        <section class="left">
            <img src="img/illustration-mockups.svg" class="mockup" alt="illustration-mockups">
        </section>
        <section class="right">
            <article class="text">
            <h1>Build The Community <br> Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities.You have<br>
            a voice, but so does your audience. Create connections with<br>
        your users as you engage in genuine discussion</p>
        <button class="register">Register</button>
    </article>
        </section>
    </main>
    <footer class="footer"> 
        <div class="icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
    </div>
    </footer>
</body>
</html>
